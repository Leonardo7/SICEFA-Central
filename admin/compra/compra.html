<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                <h3>M&oacute;dulo de Detalles de Compra</h3>
            </div>
            <div class="card-body">
                <div id="divDetalleCompra" class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <span class="h4">Detalle de la Compra</span>
                                <button class="float-end btn btn-outline-danger" onclick="cm.setDetalleCompraVisible(false);">
                                    <i class="fa fa-times"></i>
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="form">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-4">
                                                <div class="form-floating mb-3">
                                                    <input id="txtIdCompra" type="text" readonly="" class="form-control" placeholder="Id Compra:"/>
                                                    <label for="txtIdCompra">Id Compra:</label>
                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-floating mb-3">
                                                    <input id="txtFechCompra" type="text" readonly="" class="form-control" placeholder="Fecha de compra:"/>
                                                    <label for="txtFechCompra">Fecha de compra:</label>

                                                </div>
                                            </div>
                                            <div class="col-4">
                                                <div class="form-floating mb-3">
                                                    <input id="txtNombreS" type="text"readonly="" class="form-control" placeholder="Nombre de la sucursal:"/>
                                                    <label for="txtNombreS">Nombre de la sucursal:</label>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col-3">
                                                <div class="form-floating mb-3">
                                                    <input id="txtNomEmp" type="text" readonly="" class="form-control" placeholder="Nombre del empleado:"/>
                                                    <label for="txtNomEmp">Nombre del empleado:</label>
                                                </div>
                                            </div>
                                            <div class="col-3">
                                                <div class="form-floating mb-3">
                                                    <input id="txtCPE" type="text" readonly="" class="form-control" placeholder="C&oacute;digo Postal:"/>
                                                    <label for="txtCPE">C&oacute;digo Postal:</label>
                                                </div>
                                            </div>
                                            <div class="col-3">
                                                <div class="form-floating mb-3">
                                                    <input id="txtCiuEmp" type="text" readonly="" class="form-control" placeholder="Ciudad del empleado:"/>
                                                    <label for="txtCiuEmp">Ciudad del empleado:</label>
                                                </div>
                                            </div>
                                            <div class="col-3">
                                                <div class="form-floating mb-3">
                                                    <input id="txtEstaPedido" type="text" readonly="" class="form-control" placeholder="Estado del pedido:"/>
                                                    <label for="txtEstaPedido">Estado del pedido:</label>
                                                </div>
                                            </div>
                                            <div class="row mt-2">
                                                <div class="col-6">
                                                    <div class="form-floating mb-3">
                                                        <input id="txtTotPedido" type="text" readonly="" class="form-control" placeholder="Total de pedido:"/>
                                                        <label for="txtTotPedido">Total de pedido:</label>

                                                    </div>
                                                </div>
                                                <div class="col-6">
                                                    <div class="form-floating mb-3">
                                                        <div class="form-floating mb-3">
                                                            <select class="form-select" id="cmbEstatus" aria-label="Estatus:">
                                                                <option value="1">Pendiente</option>
                                                                <option value="2">Atendido</option>
                                                            </select>
                                                            <label for="cmbGenero">Estatus:</label>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row mt-3">
                                                    <div class="col-12">
                                                        <div class="text-center">
                                                            <button class="btn btn-success me-2" onclick="cm.save();">
                                                                <i class="fa fa-floppy-disk"></i>
                                                                Atender
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="divCatalogoCompra" class="row mt-3">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4>Cat&aacute;logo de Compras</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Id compra:</th>
                                        <th>Fecha de compra:</th>
                                        <th>Nombre de la sucursal:</th>
                                        <th>Nombre del empleado:</th>
                                        <th>Estatus:</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody id="tbodyCompra">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
